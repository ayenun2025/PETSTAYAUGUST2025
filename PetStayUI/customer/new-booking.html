<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Booking | PetStay</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/customer.css" />
  <script src="/assets/js/config.js"></script>
</head>

<body>
  <div class="booking-wrapper">
    <main class="main-wrapper">
      <section class="tab-components">
        <div class="container">
          <div class="title-wrapper text-center pt-4">
            <h2>Book Your Pet With Us!</h2>
            <p>A new pet stay reservation</p>
          </div>

          <div class="form-elements-wrapper mt-4">
            <div class="card-style">
              <form id="bookingForm">
                <!-- Owner Information -->
                <h5 class="mb-3">Owner Information</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label class="form-label">Owner Name</label>
                      <input type="text" name="OwnerName" class="form-control" placeholder="Owner Name" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label class="form-label">Email Address</label>
                      <input type="email" name="Email" class="form-control" placeholder="owner@example.com" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label class="form-label">Phone Number</label>
                      <input type="tel" name="PhoneNumber" class="form-control" placeholder="+1 234 567 8900" required />
                    </div>
                  </div>
                </div>

                <!-- Pet Information -->
                <h5 class="mt-5 mb-3">Pet Information</h5>
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="input-style-1">
                      <label class="form-label">Pet Photo</label>
                      <input type="file" id="PetPhoto" name="PetPhoto" class="form-control" accept="image/jpeg, image/png" />
                      <small class="text-muted">Only JPG or PNG files, max 5MB.</small>
                      <div class="mt-2">
                        <img id="PetPreview" class="img-thumbnail" style="max-width: 200px; display:none;" alt="Preview" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="input-style-1">
                      <label class="form-label">Pet Name</label>
                      <input type="text" name="PetName" class="form-control" placeholder="Pet Name" required />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="select-style-1">
                      <label class="form-label">Pet Species</label>
                      <div class="select-position">
                        <select name="PetSpecies" class="form-select" required>
                          <option value="">Select Species</option>
                          <option>Dog</option>
                          <option>Cat</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="input-style-1">
                      <label class="form-label">Pet Breed</label>
                      <input type="text" name="PetBreed" class="form-control" placeholder="Pet Breed" />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="input-style-1">
                      <label class="form-label">Pet Age (in years)</label>
                      <input type="number" name="PetAge" class="form-control" placeholder="e.g., 2" min="0" step="0.1" required />
                    </div>
                  </div>
                </div>

                <!-- Booking Details -->
                <h5 class="mt-5 mb-3">Booking Details</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label class="form-label">Check-In Date</label>
                      <input type="date" name="CheckInDate" class="form-control" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label class="form-label">Check-Out Date</label>
                      <input type="date" name="CheckOutDate" class="form-control" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="select-style-1">
                      <label class="form-label">Time of Arrival</label>
                      <div class="select-position">
                        <select name="ArrivalTime" class="form-select" required>
                          <option value="">Select Time</option>
                          <option value="10:00">10:00 AM</option>
                          <option value="10:15">10:15 AM</option>
                          <option value="11:00">11:00 AM</option>
                          <option value="12:00">12:00 PM</option>
                          <option value="13:00">1:00 PM</option>
                          <option value="14:00">2:00 PM</option>
                          <option value="15:00">3:00 PM</option>
                          <option value="16:00">4:00 PM</option>
                          <option value="17:00">5:00 PM</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-5 sticky-book-btn">
                  <button type="submit" class="main-btn primary-btn btn-hover">Book Now</button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" style="display:none; position: fixed; z-index:9999; top:0; left:0; right:0; bottom:0; background: rgba(255,255,255,0.8); display:flex; align-items:center; justify-content:center; flex-direction:column;">
    <div class="spinner-border text-primary" role="status" style="width:4rem; height:4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 fw-semibold">Processing your booking...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("bookingForm");
      const overlay = document.getElementById("loadingOverlay");
      const petPhotoInput = document.getElementById("PetPhoto");
      const previewImg = document.getElementById("PetPreview");

      const showLoading = () => {
        overlay.style.display = "flex";
        form.querySelector("button[type='submit']").disabled = true;
      };
      const hideLoading = () => {
        overlay.style.display = "none";
        form.querySelector("button[type='submit']").disabled = false;
      };

      // Image Preview
      if (petPhotoInput) {
        petPhotoInput.addEventListener("change", function () {
          const file = this.files[0];
          if (!file) {
            previewImg.style.display = "none";
            previewImg.src = "";
            return;
          }

          const allowedTypes = ["image/jpeg", "image/png"];
          if (!allowedTypes.includes(file.type)) {
            alert("Only JPG or PNG files are allowed.");
            this.value = "";
            previewImg.style.display = "none";
            return;
          }

          if (file.size > 5 * 1024 * 1024) {
            alert("Maximum file size is 5MB.");
            this.value = "";
            previewImg.style.display = "none";
            return;
          }

          previewImg.src = URL.createObjectURL(file);
          previewImg.style.display = "block";
        });
      }

      async function uploadPetPhoto(file, speciesRaw) {
        const species = speciesRaw?.trim().charAt(0).toUpperCase() + speciesRaw?.trim().slice(1).toLowerCase();
        const allowedSpecies = ["Dog", "Cat"];
        if (!allowedSpecies.includes(species)) throw new Error("Invalid pet species. Must be Dog or Cat.");

        // Get presigned URL
        const response = await fetch(window.PETSTAY_CONFIG.PET_PHOTO_UPLOAD_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ PetSpecies: species, contentType: file.type })
        });
        if (!response.ok) throw new Error(`Upload URL request failed: ${response.statusText}`);
        const { uploadUrl, key: photoKey } = await response.json();
        if (!uploadUrl || !photoKey) throw new Error("Missing upload URL or photo key.");

        // Upload file to S3
        const uploadRes = await fetch(uploadUrl, { method: "PUT", headers: { "Content-Type": file.type }, body: file });
        if (!uploadRes.ok) throw new Error("Failed to upload photo to S3.");
        return photoKey;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        showLoading();

        const formData = new FormData(form);
        const data = {
          OwnerName: formData.get("OwnerName"),
          Email: formData.get("Email"),
          PhoneNumber: formData.get("PhoneNumber"),
          PetName: formData.get("PetName"),
          PetSpecies: formData.get("PetSpecies"),
          PetBreed: formData.get("PetBreed"),
          PetAge: formData.get("PetAge"),
          CheckInDate: formData.get("CheckInDate"),
          CheckOutDate: formData.get("CheckOutDate"),
          ArrivalTime: formData.get("ArrivalTime")
        };

        const photoFile = formData.get("PetPhoto");
        if (photoFile && photoFile.size > 0) {
          try { data.PetPhotoKey = await uploadPetPhoto(photoFile, formData.get("PetSpecies")); }
          catch (err) { hideLoading(); alert("Photo upload failed: " + err.message); return; }
        }

        try {
          const response = await fetch(window.PETSTAY_CONFIG.NEW_BOOKING_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          if (!response.ok) throw new Error(`API error: ${response.status}`);
          const result = await response.json();
          const executionArn = result.executionArn?.trim();
          if (!executionArn) throw new Error("No executionArn returned!");

          let tries = 0, maxTries = 30;
          async function poll() {
            tries++;
            const url = `${window.PETSTAY_CONFIG.BOOKING_STATUS_API_URL}/${encodeURIComponent(executionArn)}`;
            try {
              const statusRes = await fetch(url);
              const statusData = await statusRes.json();
              console.log(`Polling attempt ${tries}:`, statusData);

              const status = statusData.status?.toUpperCase();
              if (status === "SUCCEEDED") {
                const { BookingID, OwnerName } = statusData.output || {};
                if (BookingID && OwnerName) {
                  sessionStorage.setItem("BookingID", BookingID);
                  sessionStorage.setItem("OwnerName", OwnerName);
                  window.location.href = `booking-success.html?bookingId=${BookingID}`;
                } else { hideLoading(); alert("Booking succeeded but missing ID or owner name."); }
              } else if (status === "RUNNING" || status === "IN_PROGRESS") {
                if (tries >= maxTries) { hideLoading(); alert("Booking timed out."); }
                else { setTimeout(poll, 2000); }
              } else {
                hideLoading(); alert(`Booking failed with status: ${status}`);
              }
            } catch (err) { hideLoading(); console.error(err); alert("Error checking booking status: " + err.message); }
          }

          poll();
        } catch (err) {
          hideLoading(); console.error(err); alert("Booking failed: " + err.message);
        }
      });

    });
  </script>

  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>

</html>
